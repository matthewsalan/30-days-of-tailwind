<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="main.js" async defer></script>
  </head>
  <body class="bg-white justify-center items-center h-screen text-xl p-10">
    <div class="mx-auto max-w-2xl">
      <div class="">
        <img src="images/logo.svg" alt="Ping logo image" class="mx-auto">
      </div>
      <div class="text-center mt-10">
        <h1 class="md:text-4xl text-2xl"><span class="text-[--neutral-gray] libre-franklin-300">We are launching</span>
          <span class="libre-franklin-700 text-[--very-dark-blue]">soon!</span></h1>
      </div>
      <div class="text-center mt-6 mb-12">
        <p class="text-[--very-dark-blue] libre-franklin-300 text-base md:text-lg">
          Subscribe and get notified
        </p>
      </div>
      <div class="my-6">
        <form class="form">
          <div class="my-5 lg:inline">
            <input type="text" name="email" id="email" placeholder="Your email address..."
            class="text-base font-thin focus:outline-none placeholder-[--neutral-gray] border border-[--pale-blue]
            rounded-full lg:w-8/12 w-full py-2 md:py-4 pl-8">
          </div>
          <div class="lg:inline">
            <button type="submit" class="bg-[--primary-blue] text-white rounded-full text-base
            shadow-lg shadow-[--pale-blue] libre-franklin-600 btn-notify w-full lg:w-52 py-2 md:py-4 lg:float-right
            hover:opacity-75">
            Notify Me
          </button>
          </div>
        </form>
        <span class="text-sm lg:text-left lg:ml-8 text-center mt-4 notice"><span>
      </div>
      <div class="mt-10">
        <img src="images/illustration-dashboard.png" alt="" class="">
      </div>
      <footer class="text-center libre-franklin-300 text-sm text-[--neutral-gray] mt-10">
        <p>&copy; Copyright Ping. All rights reserved.</p>
        <div class="md:flex place-content-center mt-2">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
              <span class="text-[--primary-blue]">Frontend Mentor.</span>&nbsp;&nbsp;</a>
          </p>
          <p>
            Coded by <a href="https://www.alanmatthews.net/" target="_blank">
              <span class="text-[--primary-blue]">Alan Matthews.</span></a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
