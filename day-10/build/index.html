<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./main.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <main class="grid">
        <section class="col-1">
          <div class="balance">
            <h4>My balance</h4>
            <p>$921.48</p>
          </div>
          <img src="/images/logo.svg" alt="chart app logo">
        </section>
        <section class="col-2">
          <div class="summary">
            <h4>Spending - Last 7 days</h4>
            <div class="chart-grid"></div>
          </div>
          <div class="label-grid"></div>
          <div class="row-border"></div>
          <div class="monthly-delta">
            <div class="this-month">
              <p>Total this month</p>
              <h4>$478.33</h4>
            </div>
            <div class="last-month">
              <h4>+2.4%</h4>
              <p>from last month</p>
            </div>
          </div>
        </section>
        <footer class="footer">
          <p>
            Challenge by
            <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt" target="_blank">
              Frontend Mentor
            </a>
          </p>
          <p>Coded by <a href="https://www.alanmatthews.net/" target="_blank">Alan Matthews</a></p>
        </footer>
      </main>
    </div>
  </body>
</html>
