<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link href="/src/output.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-slate-100 relative">
    <!-- Desktop -->
    <div class="desktop-container h-screen hidden xl:block">
      <div class="bg-white p-6 rounded-lg max-w-6xl vertical-center">
        <div class="grid grid-cols-3 gap-x-12">
          <aside class="col-span-1 rounded-lg">
            <img src="/assets/images/bg-sidebar-desktop.svg" alt="" class="w-full relative">
            <div class="grid absolute top-16 lg:ml-8 ml-4 gap-y-8">
              <div class="flex items-center">
                <div class="border-2 border-[--light-gray] bg-[--light-blue] w-10 h-10 rounded-full text-xl
                  text-center content-center">
                  <span class="">1</span>
                </div>
                <div class="lg:ml-6 ml-4 text-white">
                  <p class="text-[--light-gray]">STEP 1</p>
                  <p class="font-semibold">YOUR INFO</p>
                </div>
              </div>
              <div class="flex">
                <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-xl text-white
                  text-center content-center">
                  <span>2</span>
                </div>
                <div class="lg:ml-6 ml-4 text-white">
                  <p class="text-[--light-gray]">STEP 2</p>
                  <p class="font-semibold">SELECT PLAN</p>
                </div>
              </div>
              <div class="flex">
                <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-xl text-white
                  text-center content-center">
                  <span>3</span>
                </div>
                <div class="lg:ml-6 ml-4 text-white">
                  <p class="text-[--light-gray]">STEP 3</p>
                  <p class="font-semibold">ADD-ONS</p>
                </div>
              </div>
              <div class="flex">
                <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-xl text-white
                  text-center content-center">
                  <span>4</span>
                </div>
                <div class="lg:ml-6 ml-4 text-white">
                  <p class="text-[--light-gray]">STEP 4</p>
                  <p class="font-semibold">SELECT SUMMARY</p>
                </div>
              </div>
            </div>
          </aside>
          <section class="col-span-2">
            <div class="form--section"></div>
          </section>
        </div>
      </div>
    </div>
    <!-- Mobile -->
    <div class="mobile-container h-screen xl:hidden bg-slate-200 relative">
      <img src="/assets/images/bg-sidebar-mobile.svg" alt="" class="w-full">
      <header class="absolute top-0 w-full">
        <div class="flex space-x-4 justify-center mt-10">
          <div class="border-2 border-[--light-gray] bg-[--light-blue] w-10 h-10 rounded-full text-lg
            text-center content-center">
            <span>1</span>
          </div>
          <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-lg text-white
            text-center content-center">
            <span>2</span>
          </div>
          <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-lg text-white
            text-center content-center">
            <span>3</span>
          </div>
          <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-lg text-white
            text-center content-center">
            <span>4</span>
          </div>
        </div>
      </header>
      <section class="bg-white rounded-lg mx-6 absolute left-0 right-0 top-28 md:top-52">
        <div class="form--section"></div>
      </section>
      <footer class="absolute bottom-0 w-full">
        <div class="bg-white p-4 flex justify-end">
          <button class="bg-[--marine-blue] p-4 rounded-md text-white ml-auto btn--next">Next Step</button>
          <button class="hidden bg-[--purplish-blue] p-4 rounded-md text-white ml-auto btn--confirm">Confirm</button>
        </div>
      </footer>
    </div>
  </body>
</html>
