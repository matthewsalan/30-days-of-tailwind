<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Multi-step form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link href="/src/output.css" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="bg-slate-100 relative">
    <!-- Desktop -->
    <div class="desktop-container h-screen hidden xl:block">
      <div class="bg-white p-6 rounded-lg max-w-6xl vertical-center">
        <div class="grid grid-cols-3 gap-x-12">
          <aside class="col-span-1 rounded-lg">
            <img src="/assets/images/bg-sidebar-desktop.svg" alt="" class="w-full relative">
            <div class="grid absolute top-16 ml-8 gap-y-8 content-center">
              <div class="flex gap-x-4 items-center">
                <div class="border-2 border-[--light-gray] bg-[--light-blue] w-10 h-10 rounded-full text-xl
                  text-center content-center step--1 current--step">
                  <span class="">1</span>
                </div>
                <div class="text-white">
                  <p class="text-[--light-gray]">STEP 1</p>
                  <p class="font-semibold">YOUR INFO</p>
                </div>
              </div>
              <div class="flex gap-x-4 items-center">
                <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-xl text-white
                  text-center content-center step--2">
                  <span>2</span>
                </div>
                <div class="text-white">
                  <p class="text-[--light-gray]">STEP 2</p>
                  <p class="font-semibold">SELECT PLAN</p>
                </div>
              </div>
              <div class="flex gap-x-4 items-center">
                <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-xl text-white
                  text-center content-center step--3">
                  <span>3</span>
                </div>
                <div class="text-white">
                  <p class="text-[--light-gray]">STEP 3</p>
                  <p class="font-semibold">ADD-ONS</p>
                </div>
              </div>
              <div class="flex gap-x-4 items-center">
                <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-xl text-white
                  text-center content-center step--4">
                  <span>4</span>
                </div>
                <div class="text-white">
                  <p class="text-[--light-gray]">STEP 4</p>
                  <p class="font-semibold">SELECT SUMMARY</p>
                </div>
              </div>
            </div>
          </aside>
          <section class="col-span-2">
            <div class="form--section"></div>
          </section>
        </div>
      </div>
    </div>
    <!-- Mobile -->
    <div class="mobile-container h-screen xl:hidden bg-slate-200 relative">
      <img src="/assets/images/bg-sidebar-mobile.svg" alt="" class="w-full">
      <header class="absolute md:top-0 -top-2 w-full">
        <div class="flex space-x-4 justify-center mt-10">
          <div class="border-2 border-[--light-gray] bg-[--light-blue] w-10 h-10 rounded-full text-lg
            text-center content-center step--1 current--step">
            <span>1</span>
          </div>
          <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-lg text-white
            text-center content-center step--2">
            <span>2</span>
          </div>
          <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-lg text-white
            text-center content-center step--3">
            <span>3</span>
          </div>
          <div class="border-2 border-[--light-gray] w-10 h-10 rounded-full text-lg text-white
            text-center content-center step--4">
            <span>4</span>
          </div>
        </div>
      </header>
      <section class="bg-white rounded-lg md:mx-6 mx-4 absolute left-0 right-0 top-28 md:top-52">
        <div class="form--section"></div>
      </section>
      <footer class="absolute bottom-0 w-full">
        <div class="bg-white p-4 flex justify-between items-center">
          <div class="mobile--back--btn hidden">
            <button type="button" class="font-semibold text-[--cool-gray] hover:text-[--marine-blue] btn--back">
              Go Back
            </button>
          </div>
          <button type="button" class="bg-[--marine-blue] py-2 px-4 rounded-md text-white ml-auto btn--next">Next Step</button>
          <button type="button" class="hidden bg-[--purplish-blue] p-4 rounded-md text-white ml-auto btn--confirm">Confirm</button>
        </div>
      </footer>
    </div>
  </body>
</html>
