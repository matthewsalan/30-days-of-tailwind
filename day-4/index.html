<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <script src="main.js" async defer></script>
  </head>
  <body class="bg-white md:bg-[--dark-slate-grey] justify-center items-center h-screen md:flex flex-col px-3 lg:px-0">
    <main class="bg-white max-w-4xl rounded-3xl md:flex roboto-regular md:p-5">
      <section class="md:py-4 md:pr-12 md:pl-6">
        <figure class="md:hidden">
          <img src="assets/images/illustration-sign-up-mobile.svg"
            alt="newsletter mobile sign up illustration" class="mx-auto">
        </figure>
        <div class="px-5 md:px-0 md:p-5">
          <h1 class="roboto-bold mt-9 mb-4 md:mb-8 text-4xl lg:text-[55px]">Stay updated!</h1>
          <p class="text-base mb-4">Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="text-base space-y-3 mb-8">
            <li class="flex gap-x-4">
              <img src="assets/images/icon-list.svg" alt="check mark icon svg">
              Product discovery and building what matters
            </li>
            <li class="flex gap-x-4">
              <img src="assets/images/icon-list.svg" alt="check mark icon svg">
              Measuring to ensure updates are a success
            </li>
            <li class="flex gap-x-4">
              <img src="assets/images/icon-list.svg" alt="check mark icon svg">
              And much more!
            </li>
          </ul>
          <form id="form">
            <div class="my-2">
              <label for="email" class="roboto-bold">Email address</label>
              <span class="text-sm float-right text-center notice"></span>
            </div>
            <input type="email" name="email" id="email" placeholder="email@company.com"
              class="border p-4 rounded-lg block mb-6 w-full border-[--dark-slate-grey] focus-visible:outline-[--dark-slate-grey]
                text-[--dark-slate-grey] placeholder:text-[text-light-grey]">
            <button type="submit" class="btn-submit border p-4 rounded-lg block w-full text-white bg-dark-slate
              hover:bg-gradient-to-r hover:from-pink-500 hover:to-orange-400">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </section>
      <figure class="hidden md:contents">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="newsletter sign-up illustration">
      </figure>
    </main>
    <footer class="text-white text-center mt-6 md:flex gap-x-2">
      <p class="text-[--dark-slate-grey] md:text-white">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          class="text-pink-500">
        Frontend Mentor</a>.
      </p>
      <p class="text-[--dark-slate-grey] md:text-white">Coded by <a href="https://www.alanmatthews.net/" target="_blank"
        class="text-orange-500">
        Alan Matthews</a>.
      </p>
    </footer>
  </body>
</html>
